<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    a:link {
        font-size: 16px;
        color: aqua;
    }
    a:visited {
        font-size: 16px;
        color:blue;
    }

    a:hover {
        font-size: 16px;
        color:red;
    }

    a:active {
        font-size: 16px;
        color:black;
    }
    </style>
</head>
<body>
    <div>
        <a href="#">吃饭</a>
        <a href="#">睡觉</a>
    </div>
</body>
</html>

<!---
link    未访问的链接
visited 访问过的链接
hover   悬浮在上面
active  选中时
-->
