<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /*标签选择器*/
    p {
        color: pink;
    }
    
    div {
         color: blue;
    }
    /*类选择选择器*/
    .teacher {
        color:brown;
    }
    .student {
        color:green;
    }
    #red {
        color:red;
    }
    </style>
</head>
<body>
    <p>小黄</p>
    <p id="red">小红</p>
    <p>小青</p>
    <div class="teacher">老师</div>
    <div class="student">学生</div>
    <div class="jiazhang">家长</div>
</body>
</html>

<!--
id选择器和类选择器的区别
id选择器：如同个人的身份证 是唯一的，只允许一次使用
类选择器：可以重复使用  如同人名
-->
