<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    div {
        height: 300px;
        width: 300px;
    }
    .box1 {
        background-color:red;
        position:static;
        top: 100px;
        left: 200px;
    }
    .box2 {
        background-color:black;
        position:relative;
        top: 100px;
        left: 200px;
    }
    .box3 {
        background-color:blue;
        position: absolute;;
        top: 100px;
        left: 200px;
    }
    </style>
</head>
<!--
静态定位
相对定位
绝对定位
-->
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
