    <title>Document</title>

    <script>
    var student = {
        name: 'zhouchao',
        age: 18,
        sex: '男',
        sayHi:function() {
            console.log('hello');
        }
    }
    console.log(student.name);
    console.log(student.age);
    console.log(student.sex);
    student.sayHi();
    //遍历对象
    for (key in student) {
        console.log(key + ':',student[key]);
    }
    //删除对象属性
    delete student.sex;
    console.log(student);
    </script>
</head>
