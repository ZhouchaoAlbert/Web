<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        //变量
        var num1 = 5;
        var num2 = 10;
        console.log(num1);
        console.log(num2);
        //声明变量
        var num3;
        //变量赋值
        num3 = 4;
        console.log(num3);
        //声明多个变量
        var a,b,c;
        a = 1;
        b = 2;
        c = 3;
        console.log(a,b,c);
        //声明多个变量同时赋值
        var d = 3, m = 4, n = 5;
        console.log(d,m,n);

        //交换两个变量
        var v1 = 5;
        var v2 = 6;
        console.log(v1,v2);
        var tmpVar = v1;
        v1 = v2;
        v2 = tmpVar;
        console.log(v1,v2);
    </script>
</head>
<body>
    
</body>
</html>
