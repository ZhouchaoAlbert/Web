<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    //1.字面量数组   
     var names = ['lw','zs','ls','xf'];
     console.log(names);
    //2.数组中存的数据可以不一致（不推荐这么做）
     var names2 = ['lw',11,'ls',33];
     console.log(names2);
    //3.获取数组的长度
    console.log(names.length);
    //4.动态改变数组
    names[0] ='cc';
    names[5] ='qq';
    console.log(names);
    //5.清空数组
    names.length = 0;
    console.log(names);
    </script>
</head>

2.数组中存的数据可以不一致（不推荐这么做）
