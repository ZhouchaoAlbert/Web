    <script>
    // 1.求1-100之间所有数的和
    var sum  = 0;
    for(var i = 1; i <= 100; i++) {
        sum += i;
    }
    console.log('sum:',sum);
    // 2.本金10000元存入银行，年利率是千分之三，每过1年，将本金和利息相加作为新的本金。计算5年后，获得的本金是多少？
    var money = 1000;
    var rate  = 0.003;
    for(var j = 0; j < 5; j++) {
        money = money + money * rate;
    }
    console.log(money);
    // 3.求一组数中的所有数的和和平均值 [35, 12, 35, 90, 11, 12]
    var numbers = [10 ,20, 30, 40, 50, 60, 70];
    var avg = 0;
    var sum = 0;
    for (var i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }
    avg = sum / numbers.length;
    console.log(avg); 
    // 4.求一组数中的最大值和最小值，以及所在位置(最大值和最小值在这组数中的位置)
    var nums = [10 ,20, 30, 40, 50, 60, 70];
    var maxNum = nums[0];
    var minNum = nums[0];
    var maxIndex = 0;
    var minIndex = 0;
    for (var k = 0; k < nums.length; k++) {
        if (maxNum < nums[k]) {
            maxNum = nums[k];
            maxIndex = k;
        }
        if (minNum > nums[k]) {
            minNum = nums[k];
            minIndex = k;
        }
    }
    console.log(maxNum); 
    console.log(maxIndex); 
    console.log(minNum); 
    console.log(minIndex); 

    // 5.冒泡排序 从小到大的排序
    var number = [3,10,1,44,414,22,521,22,124];
    for(var m = 0; m < number.length - 1;m++) {
        var isSort = true;
        for(var n = 0;n < number.length - 1; n++) {
            if (number[n] > number[n + 1]) {
                isSort = false;
                var tmp = number[n];
                number[n] = number[n + 1];
                number[n + 1] = tmp;
            }
        }
        if (isSort) {
            break;
        }
    }
    console.log(number);
