<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    //1.条件语句
    var a = 1;
    var b = 2;
    if (a > b) {
        console.log(a);
    } else {
        console.log(b);
    }
    console.log((a > b) ? a : b);
    var day = 5;
    switch(day) {
        case 1:
        console.log('星期一');
        break;
        case 2:
        console.log('星期二');
        break;
        case 3:
        console.log('星期三');
        break;
        case 4:
        console.log('星期四');
        break;
        case 5:
        console.log('星期五');
        break;
        case 6:
        console.log('星期六');
        break;
        case 7:
        console.log('星期日');
        break;
        default:
        console.log('输入的星期不存在');
        break;
    }

    //2.循环语句  1到10的和
    var sum = 0;
    for (var num = 1;num <= 10;num++) {
        sum += num;
    }
    console.log(sum);
    num = 1;
    sum = 0;
    while (num <= 10) {
        sum += num;
        num++;
    }
    console.log(sum);
    num = 1;
    sum = 0;
    do 
    {
        sum += num;
        num++;
    }while(num <= 10);
    console.log(sum);
    </script>
</head>
<!--
1.条件语句
if 
switch
...?...:...
2.循环语句
for
while
do...while
-->
