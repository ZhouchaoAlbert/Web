<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
     //基本数据类型  Number String Boolean null undefined
     //Number
     var num = 1;
     console.log(num);
     var num2 = 0xA;
     console.log(num2);
     var num3 = 010;
     console.log(num3);
     var num4 = 10.02334;
     console.log(num4);
     //String 
     var str = "hello world";
     console.log(str);
     var str2 = "!!";
     console.log(str +str2);
     console.log(str + num);
     //Boolean 
     var isRight = false;
     console.log(isRight); 
     console.log(typeof isRight); 
     console.log(typeof(isRight + ''));
     //null
     var nullVar = null;
     console.log(nullVar); 

    //undefined
    var unDefine;
    console.log(unDefine); 
    console.log(typeof unDefine); 
    
    </script>
</head>
<body>
    
</body>
</html>
