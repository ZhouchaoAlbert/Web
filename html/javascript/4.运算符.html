<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
       //1.数学运算符 + - * % /
       var a = 10;
       var b = 5;
       console.log(a + b);
       console.log(a - b);
       console.log(a * b);
       console.log(a % b);
       console.log(a / b);
       //2.一元运算符 ++ --
       console.log(++a);
       console.log(--a);

       // 练习
       var a0 = 1; 
       var b0 = ++a0 + ++a0; 
       console.log('b0:',b0);  //5
       var a1 = 1; 
       var b1 = a1++ + ++a1; 
       console.log('b1:',b1);  //4
       var a2 = 1;
       var b2 = a2++ + a2++; 
       console.log('b2:',b2);  //3
       var a3 = 1; 
       var b3 = ++a3 + a3++;
       console.log('b3:',b3);  //4

      //3.逻辑运算符 && || ！
      var d = true;
      var c = false;
      console.log(d && c); 
      console.log(d || c); 
      console.log(!c); 

      //4.关系运算符 > < >= <= == != === !===
      var m = 6;
      var n = '6';
      console.log('m >  n:', m > n); 
      console.log('m >= n:', m >= n); 
      console.log('m < n:', m < n); 
      console.log('m <= n:', m <= n); 
      console.log('m == n:', m == n); 
      console.log('m != n:', m != n); 
      console.log('m === n:', m === n); 
      console.log('m !== n:', m !== n); 

      //5.赋值运算符 = *= += /= %= -=
      var s=3;
      console.log('s=:',s); 
      s+=3;
      console.log('s+=:',s); 
      s-=3;
      console.log('s-=:',s); 
      s*=3;
      console.log('s*=:',s); 
      s/=3;
      console.log('s/=:',s); 
      s%=3;
      console.log('s%=:',s); 
    </script>
</head>
<!--

运算符
1.数学运算符 + - * % /
2.一元运算符 ++ --
3.逻辑运算符 && || ！
4.关系运算符 > < >= <= == != === !===
5.赋值运算符 = *= += /= %= -=
-->

</body>
</html>
