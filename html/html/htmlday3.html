<!DOCTYPE htmlm>

<head>
    <title>Hi,Html</title>
    <meta charset="UTF-8"/>
    <!--重定向用户-->

    <!--base 标签为页面上的所有链接规定默认地址或默认目标（target：-->
     <base href="http://www.taobao.com" />
     <base  target="_blank"/>
</head>

<body>
