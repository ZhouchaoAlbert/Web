<!DOCTYPE htmlm>

<head>
    <title>Hi,Html</title>
    <meta charset="UTF-8"/>
    <!--重定向用户-->
    <meta http-equiv="Refresh" content="5;url=http://www.w3school.com.cn" />
     
    <!--base 标签为页面上的所有链接规定默认地址或默认目标（target：-->
     <base href="http://www.taobao.com" />
     <base  target="_blank"/>
</head>

<body>
  <!--内联框架-->
  <iframe name="iframe_a" frameborder="0" src="http://www.baidu.com" width="300" height="300"></iframe>

  <!--iframe 作为目标链接-->
  <a href="http://www.scrm.com" target="iframe_a">打开CRM</a>



</body>
