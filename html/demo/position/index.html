<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    .main {
        width: 310px;
        height: 190px;
        border: 1px solid #ccc;
        margin: 200px auto;
        padding: 10px 10px;
        position: relative;
    }

    .ad-l {
        position: absolute;
        left: 0;
        top: 0;
    }

    .ad-r {
        position: absolute;
        right: 0;
        bottom: 0;
    }
    </style>
</head>
<body>
    <div class="main">
        <img class="ad-l" src="images/top_tu.gif" />
        <img class="ad-r" src="images/br.gif" />
        <img src="images/adv.jpg" />
    </div>
</body>
</html>
